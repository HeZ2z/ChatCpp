name: CI/CD Pipeline with Xray Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC for regression testing
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # 暂时去掉 windows-latest
        build_type: [Release] # 暂时去掉 debug
        include:
          - os: ubuntu-latest
            compiler: gcc
          # - os: windows-latest
          #   compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libssl-dev

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build project
      run: |
        cd build
        cmake --build . --config ${{ matrix.build_type }}

    - name: Run tests with Xray reporting
      run: |
        python scripts/run_tests_xray.py
      env:
        XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.build_type }}
        path: test-management/reports/

    - name: Generate coverage report
      if: runner.os == 'Linux' && matrix.build_type == 'Debug'
      run: |
        sudo apt-get install -y lcov
        cd build
        # Add coverage flags and rebuild if needed
        make coverage

    - name: Upload coverage to Codecov
      if: runner.os == 'Linux' && matrix.build_type == 'Debug'
      uses: codecov/codecov-action@v3
      with:
        file: ./build/coverage.info
        flags: unittests
        name: codecov-umbrella

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  xray-integration:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results-ubuntu-latest-Release
        path: ./test-results

    - name: Install Xray CLI
      run: |
        wget https://github.com/Xray-App/xray-cli/releases/latest/download/xray-cli-linux-amd64.tar.gz
        tar -xzf xray-cli-linux-amd64.tar.gz
        sudo mv xray /usr/local/bin/

    - name: Import test results to Xray
      run: |
        # Find the latest Xray report
        XRAY_REPORT=$(find test-results -name "xray_report_*.json" -type f -printf '%T+ %p\n' | sort | tail -n 1 | cut -d' ' -f2-)

        if [ -n "$XRAY_REPORT" ]; then
          xray import-results \
            --client-id ${{ secrets.XRAY_CLIENT_ID }} \
            --client-secret ${{ secrets.XRAY_CLIENT_SECRET }} \
            --project-key CHATCPP \
            --format json \
            --file "$XRAY_REPORT"
        fi
      env:
        XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, xray-integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build release artifacts
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Create release archive
      run: |
        cd build
        tar -czf chatcpp-${{ github.sha }}.tar.gz server client

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from CI/CD pipeline

          ## Changes
          - Automated build and test validation
          - Security scans passed
          - Test results uploaded to Xray

          ## Artifacts
          - Server executable
          - Client executable
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/chatcpp-${{ github.sha }}.tar.gz
        asset_name: chatcpp-${{ github.sha }}.tar.gz
        asset_content_type: application/gzip

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, xray-integration, deploy]
    if: always()

    steps:
    - name: Send notification
      run: |
        # This would integrate with Slack, Teams, or Jira notifications
        echo "Pipeline completed with status: ${{ job.status }}"

        # Example: Send to Slack
        # curl -X POST -H 'Content-type: application/json' \
        #   --data '{"text":"ChatCpp CI/CD Pipeline completed: ${{ job.status }}"}' \
        #   ${{ secrets.SLACK_WEBHOOK_URL }}

